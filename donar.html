
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Formulario de Donación</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(to right, #d63384, #6610f2);
      margin: 0;
      padding: 0;
      color: #fff;
    }
    .container {
      max-width: 500px;
      margin: 50px auto;
      background: #fff;
      border-radius: 10px;
      padding: 30px;
      color: #333;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
      color: #6610f2;
    }
    label {
      display: block;
      margin-top: 15px;
    }
    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 14px;
    }
    button {
      width: 100%;
      margin-top: 20px;
      padding: 10px;
      background-color: #6610f2;
      color: #fff;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #520dc2;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Formulario de Donación</h1>
    <form action="https://formspree.io/f/xjkwlobo" method="POST">
      <label for="name">Nombre completo</label>
      <input type="text" id="name" name="name" required />

      <label for="email">Email</label>
      <input type="email" id="email" name="_replyto" required />

      <label for="tipo">¿Cómo querés colaborar?</label>
      <select id="tipo" name="tipo">
        <option value="monetaria">Donación monetaria</option>
        <option value="materiales">Materiales o ropa</option>
        <option value="voluntariado">Voluntariado</option>
      </select>

      <label for="message">Mensaje</label>
      <textarea id="message" name="message" rows="4" required></textarea>

      <button type="submit">Enviar</button>
    </form>
  </div>
</body>
</html>
